<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: inline-block;
            width: 100px;
        }
        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }

        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        
    </style>

<body>
    <form action="">
        <label for="fname">First Name: </label>
        <input type="text" id="fname" name="fname"><br><br>
        <label for="lname">Last Name: </label>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
    </form>    

    
<script>
    const form = document.querySelector('form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        const firstName = document.getElementById('fname').value;
        const lastName = document.getElementById('lname').value;
        
        // Prepare data to send to Node.js backend
        const formData = {
            fname: firstName,
            lname: lastName
        };

        // Send data using Fetch API
fetch('http://localhost:3000/submit-user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json', // Tell the server we are sending JSON
            },
            body: JSON.stringify(formData),
        })
        .then(response => response.json())
        .then(data => {
            // Check if the server reported success
            if (data.message === 'User saved!') {
                alert(`SUCCESS! Data saved to PostgreSQL for: ${data.user.first_name}`);
                form.reset(); 
            } else {
                alert(`ERROR: ${data.error}`);
            }
        })
        .catch((error) => {
            console.error('Fetch Error:', error);
            alert('A network error occurred. Is the server running?');
        });
    });
</script>
</body>
</html>
